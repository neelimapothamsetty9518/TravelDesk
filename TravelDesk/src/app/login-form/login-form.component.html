<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./login-form.component.css">
</head>
<body>
    <div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
          <div class="card-body">
            <h3 class="card-title text-center">Login</h3>
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <div *ngIf="error" class="error text-danger mt-3 text-center">{{ error }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
      
</body>
</html>
